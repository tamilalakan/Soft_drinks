{% extends 'base.html' %}

{% block content %}
<title>detail</title>

<style type="text/css">
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');
*{
	margin:0;
	padding: 0;
	box-sizing: border-box;
	font-family: 'Poppins', sans-serif;
}
.body {
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	background-attachment: fixed;
}

.container {
	position: relative;
	width: 950px;
	padding:20px;
	display: flex;
	justify-content: center;
	align-items: center;
	flex-wrap: wrap;
}
.container .card {
	position: relative;
	width: 270px;
	height: 420px;

	background: #fff;
	margin: 20px;
	border-radius: 20px;
	overflow:hidden;
	box-shadow: 0 15px 25px rgba(0,0,0,0.2);
	transition: 0.5s;
}

.container:hover .card {
	filter:blur(0px);
	transform: scale(0.9);
	opacity: 0.5;
}
.container .card:hover {
	filter:blur(0px);
	transform: scale(1.1);
	opacity: 1;
}



.container .card .circle {

	position: relative;
	width: 100%;
	height: 100%;
	background:#fff;
	/*clip-path: circle(180px at center 0);*/
	text-align: center;
}

.container .card .circle h2 {
	color: #000;
	font-size: 1.5em;
	padding:30px 0;
}
.container .card .content {
	
	bottom: 10px;
	padding: 40px;
	text-align: center;
}

.conntainer .card .content p {
	color: #666;
}

.container .card .content a{
	position: relative;
	display: inline-block;
	padding: 5px 20px;
	background: #000;
	color: #fff;
	border-radius: 40px;
	text-decoration: none;
	margin-top: 20px;
	font-size: 13px;
}
.container .card .content a:hover{
	color: #000;
	background: #fff;
}
@media screen and (max-width: 700px) {
.container .card {
	position: relative;
	width: 320px;
	height: 420px;

	background: #fff;
	margin: 20px;
	border-radius: 20px;
	overflow:hidden;
	box-shadow: 0 15px 25px rgba(0,0,0,0.2);
	transition: 0.5s;
}

}

</style>

{% if typ is 0 %}
	<div class="body">
		<div class="container">
			{% for i in obj %}
				<div class="card">
					<div class="circle">
						<h2><b>{{forloop.counter}}</b></h2>
						<h2><b>{{i}}</b></h2>
					</div>
					<div class="content">
						<p>Phone: {{i.phone}}</p>
						<p>Address: {{i.address}}</p>
						<a href="{% url 'details' i %}">Details</a>
						<a href="{% url 'chart_view' i %}">Chart</a>	
					</div>	
				</div>
			{% endfor %}
		</div>
	</div>

{% else %}
	{% for i in obj %}
		{{i}} {{i.original_amount}}
	{% endfor %}
{% endif %}
{% endblock content %}
